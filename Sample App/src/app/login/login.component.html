<div class="container toolbar border border-secondary">
  <form (ngSubmit)="Login()" role="form" [formGroup]="loginForm" appFocus>
    <div class="email">
      <label class="form-label">Email Address</label>
      <input type="email" formControlName="email" class="form-control border border-secondary" required name="email"
        placeholder="Your email" data-cy="email" appFocus>
      <div
        *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
        <small class="form-text text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is
          required</small>
        <small class="form-text text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Sorry, this email doesn't
          exist</small>
      </div>
    </div>

    <div class="password">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control border border-secondary" required name="password"
        placeholder="Your password" data-cy="password" appFocus>
      <div
        *ngIf="loginForm.get('email')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
        <small class="form-text text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">This field is
          required</small>
        <small class="form-text text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Min 3
          characters</small>
        <small class="form-text text-danger" *ngIf="loginForm.get('password')?.errors?.['maxlength']">Max 5
          characters</small>      
      </div>
    </div>
    <button type="submit" class="button border border-secondary" (click)="Login()" >Login</button>
    <div><p>{{loginForm.get('password')?.value | titlecase}}</p></div>
  </form>

</div>
